<!-- üî• SCRIPT ADICIONADO (N√ÉO ALTERA NADA DO SEU SITE) -->
<script>
const banco = document.getElementById("opcaoBanco");
const multicaixa = document.getElementById("opcaoMulticaixa");
const btnBanco = document.getElementById("btnBanco");
const btnMulticaixa = document.getElementById("btnMulticaixa");

banco.addEventListener("click", () => {
    banco.classList.add("selecionado");
    multicaixa.classList.remove("selecionado");
    btnBanco.style.display = "block";
    btnMulticaixa.style.display = "none";
});

multicaixa.addEventListener("click", () => {
    multicaixa.classList.add("selecionado");
    banco.classList.remove("selecionado");
    btnMulticaixa.style.display = "block";
    btnBanco.style.display = "none";
});
