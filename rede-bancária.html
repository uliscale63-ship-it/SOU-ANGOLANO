<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOU ANGOLANO - Conhecimento vale Ouro</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root {
    --angola-red: #E31B23;
    --angola-yellow: #F8D308;
    --angola-black: #000000;
    --orange-border: #ff8800;
}
body {
    font-family: 'Inter', sans-serif;
    background: #000;
    color: #fff;
    margin: 0;
}

.glass-card {
    background: rgba(255,255,255,0.03);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255,255,255,0.1);
}

.method-box {
    border: 2px solid var(--orange-border);
    border-radius: 18px;
    padding: 18px 20px;
    margin-bottom: 15px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 12px;
    width: 100%;
}

.radio-select {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    border: 2px solid var(--orange-border);
    display: flex;
    align-items: center;
    justify-content: center;
}

.radio-select.active::after {
    content: "";
    width: 8px;
    height: 8px;
    background: var(--orange-border);
    border-radius: 50%;
}

.withdraw-input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid #333;
    background: #111;
    color: #fff;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="min-h-screen bg-black text-white flex items-center justify-center">
<div class="max-w-2xl w-full px-4">
<div class="glass-card p-12 rounded-[3rem] shadow-2xl text-center">

<div class="mb-6">
<span class="text-4xl">VALOR DISPONÍVEL</span>
<h2 class="text-4xl font-black text-yellow-400 italic uppercase">101.500, 00 KZS</h2>
</div>

<div class="py-10">

<p class="text-sm font-black uppercase mb-6">
Escolha o seu método de saque!
</p>

<!-- MULTICAIXA EXPRESS -->
<div class="method-box" onclick="selectMethod('express')">
<div id="radio-express" class="radio-select"></div>
<span class="font-bold">Multicaixa Express</span>
</div>

<div id="form-express" style="display:none;">
<input type="text" placeholder="Seu número do Express"
class="withdraw-input"
inputmode="numeric"
oninput="this.value = this.value.replace(/[^0-9]/g, '')">
</div>

<!-- TRANSFERENCIA BANCARIA -->
<div class="method-box" onclick="selectMethod('bank')">
<div id="radio-bank" class="radio-select"></div>
<span class="font-bold">Transferência Bancária</span>
</div>

<div id="form-bank" style="display:none;">
<input type="text" placeholder="Nome do titular da conta" class="withdraw-input">
<input type="text" placeholder="Nome do banco" class="withdraw-input">
<input type="text" placeholder="Número do IBAN"
class="withdraw-input"
inputmode="numeric"
oninput="this.value = this.value.replace(/[^0-9]/g, '')">
</div>

</div>

<button onclick="window.location.href='index.html'"
class="w-full py-6 bg-zinc-800 text-white font-black rounded-[2rem] hover:bg-zinc-700 transition-all uppercase tracking-widest text-sm border-b-4 border-zinc-950">
CONFIRMAR SAQUE
</button>

</div>
</div>
</div>

<script>
function selectMethod(method) {

    document.getElementById("form-express").style.display = "none";
    document.getElementById("form-bank").style.display = "none";
    document.getElementById("radio-express").classList.remove("active");
    document.getElementById("radio-bank").classList.remove("active");

    if(method === "express"){
        document.getElementById("form-express").style.display = "block";
        document.getElementById("radio-express").classList.add("active");
    }

    if(method === "bank"){
        document.getElementById("form-bank").style.display = "block";
        document.getElementById("radio-bank").classList.add("active");
    }
}
</script>

</body>
</html>
