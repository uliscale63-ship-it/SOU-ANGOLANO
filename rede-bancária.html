<!-- ADICIONE ISTO ANTES DE </body> -->

<script>
document.addEventListener("DOMContentLoaded", function() {

  const opcoes = document.querySelectorAll(".space-y-3 > div");
  const btnConfirmar = document.querySelector("button[disabled]");

  opcoes.forEach(opcao => {
    opcao.addEventListener("click", function() {

      // Remove seleção anterior
      opcoes.forEach(o => {
        o.style.borderColor = "#18181b";
        o.style.backgroundColor = "#09090b";
      });

      // Adiciona borda laranja na selecionada
      this.style.borderColor = "#FFA500";
      this.style.backgroundColor = "rgba(255,165,0,0.1)";

      // Ativa botão
      btnConfirmar.removeAttribute("disabled");
      btnConfirmar.classList.remove("opacity-50");
      btnConfirmar.classList.add("bg-orange-500");
    });
  });

});
</script>
