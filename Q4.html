<!DOCTYPE html>

<head>

<script src="https://cdn.tailwindcss.com"></script>

<style>
:root {

body{font-family:'Inter',sans-serif;background:#000;color:#fff;margin:0;overflow-x:hidden}
.glass-card{background:rgba(255,255,255,0.05);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.1)}

@keyframes fall{to{transform:translateY(110vh) rotate(360deg);opacity:0}}
</style>
</head>

<body>

<div class="min-h-screen flex items-center justify-center p-4">
<div class="max-w-3xl w-full glass-card p-10 rounded-3xl text-center">

<div class="flex justify-between mb-6 text-sm">

</div>

<h2 id="pergunta" class="text-2xl font-black mb-8"></h2>

<div id="respostas" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8"></div>

<div class="text-xl font-black text-yellow-400">
Saldo: <span id="saldo">0</span> Kz
</div>

<div class="mt-4 text-sm">
Tempo: <span id="tempo">15</span>s
</div>

</div>
</div>

<script>

const perguntas = [
{
pergunta:"Qual Ã© a capital de Angola?",
opcoes:["Benguela","Huambo","Luanda","Lubango"],
correta:2
},
{
pergunta:"Qual Ã© a moeda de Angola?",
opcoes:["Real","Kwanza","Euro","DÃ³lar"],
correta:1
},
{
pergunta:"Quem foi o primeiro presidente de Angola?",
opcoes:["Agostinho Neto","JosÃ© Eduardo","JoÃ£o LourenÃ§o","Savimbi"],
correta:0
},
{
pergunta:"Qual oceano banha Angola?",
opcoes:["Ãndico","PacÃ­fico","AtlÃ¢ntico","Ãrtico"],
correta:2
},
{
pergunta:"Qual provÃ­ncia Ã© conhecida como terra do cafÃ©?",
opcoes:["UÃ­ge","HuÃ­la","Namibe","Cunene"],
correta:0
},
{
pergunta:"Ano da independÃªncia de Angola?",
opcoes:["1961","1975","1980","1990"],
correta:1
},
{
pergunta:"Cidade mais populosa?",
opcoes:["Huambo","Luanda","Benguela","Cabinda"],
correta:1
}
];

let indice = 0;
let saldo = 0;
let ganhos = 0;
let perdas = 0;
let tempo = 15;
let intervalo;

const perguntaEl = document.getElementById("pergunta");
const respostasEl = document.getElementById("respostas");
const saldoEl = document.getElementById("saldo");
const ganhosEl = document.getElementById("ganhos");
const perdasEl = document.getElementById("perdas");
const tempoEl = document.getElementById("tempo");
const qAtualEl = document.getElementById("qAtual");

function iniciarTempo(){
tempo = 15;
tempoEl.textContent = tempo;
intervalo = setInterval(()=>{
tempo--;
tempoEl.textContent = tempo;
if(tempo<=0){
clearInterval(intervalo);
perdeu();
}
},1000);
}

function carregarPergunta(){
if(indice>=perguntas.length){
mostrarFinal();
return;
}

const p = perguntas[indice];
perguntaEl.textContent = p.pergunta;
respostasEl.innerHTML="";
qAtualEl.textContent = indice+1;

p.opcoes.forEach((opcao,i)=>{
const btn = document.createElement("button");
btn.textContent = opcao;
btn.className="btn p-4 bg-zinc-800 rounded-xl font-bold";
btn.onclick = ()=>verificar(i);
respostasEl.appendChild(btn);
});

iniciarTempo();
}

function verificar(i){
clearInterval(intervalo);
const correta = perguntas[indice].correta;

if(i===correta){
ganhou();
}else{
perdeu();
}
}

function ganhou(){
ganhos++;
saldo+=10000;
ganhosEl.textContent=ganhos;
saldoEl.textContent=saldo;

somVitoria();
chuvaDinheiro();

indice++;
setTimeout(carregarPergunta,1500);
}

function perdeu(){
perdas++;
perdasEl.textContent=perdas;
indice++;
setTimeout(carregarPergunta,1500);
}

function mostrarFinal(){
document.body.innerHTML=`
<div class="min-h-screen flex items-center justify-center bg-black text-white">
<div class="glass-card p-10 rounded-3xl text-center">
<h1 class="text-4xl font-black text-yellow-400 mb-6">ðŸŽ‰ Jogo Finalizado</h1>
<p class="text-xl mb-4">Saldo Final: ${saldo} Kz</p>

<button onclick="location.reload()" class="btn-ganho px-8 py-4 rounded-full">
Jogar Novamente
</button>
</div>
</div>
`;
}

function chuvaDinheiro(){
for(let i=0;i<20;i++){
const nota=document.createElement("div");
nota.textContent="ðŸ’¸";

nota.style.animationDuration=(Math.random()*2+2)+"s";
document.body.appendChild(nota);
setTimeout(()=>nota.remove(),3000);
}
}

function somVitoria(){
const audio = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
audio.play();
}

carregarPergunta();

</script>

</html>
