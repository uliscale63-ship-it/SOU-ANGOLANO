<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOU ANGOLANO - Conhecimento vale Ouro</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root {
    --angola-red: #E31B23;
    --angola-yellow: #F8D308;
    --gold-gradient: linear-gradient(135deg, #F8D308 0%, #D4AF37 50%, #F8D308 100%);
}
body {
    margin:0;
    padding:0;
    font-family:'Inter', sans-serif;
    background:#000;
    color:#fff;
}
.glass-card{
    background:rgba(255,255,255,0.03);
    backdrop-filter:blur(15px);
    border:4px solid #E31B23;
}
.btn-ganho{
    background:var(--gold-gradient);
    color:#000;
    font-weight:900;
}
.botao-escondido{
    display:none;
}

/* VIDEO VERTICAL SEM √ÅREA PRETA */
.video-vertical{
    position: relative;
    width: 100%;
    max-width: 380px;
    margin: 0 auto 2rem auto;
    padding-top: 177.77%;
    background: transparent;
}
.video-vertical iframe{
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border:none;
    border-radius: 1.5rem;
}
</style>
</head>

<body>

<div class="min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <div class="glass-card p-8 rounded-[3rem] text-center shadow-2xl relative">

      <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-red-600 px-6 py-2 rounded-full font-black uppercase text-xs">
      SAIBA COMO REALIZAR O TEU SAQUE
      </div>

      <h2 class="text-3xl md:text-4xl font-black text-red-600 italic uppercase mb-6 mt-6">
        APRENDA A SACAR O TEU DINHEIRO üëá
      </h2>

      <!-- VIDEO AJUSTADO -->
      <div class="video-vertical">
        <iframe 
          src="https://player-vz-6ac71b91-590.tv.pandavideo.com/embed/?v=33d17fb1-1792-49a3-a263-e567c4d9be14"
          allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

      <button id="btnDelay"
        onclick="window.location.href='payment.html'"  
        class="botao-escondido w-full py-6 btn-ganho rounded-[3rem] text-xl uppercase shadow-xl hover:scale-105 transition-all">
        SACAR DINHEIRO AGORA
      </button>

    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {

    const botao = document.getElementById("btnDelay");
    const tempoDelay = 155000;

    setTimeout(function() {
        botao.style.display = "block";
        botao.classList.add("animate-bounce");
    }, tempoDelay);

});
</script>

</body>
</html>
