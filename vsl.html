<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOU ANGOLANO - Conhecimento vale Ouro</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root {
    --angola-red: #E31B23;
    --angola-yellow: #F8D308;
    --angola-black: #000000;
    --gold-gradient: linear-gradient(135deg, #F8D308 0%, #D4AF37 50%, #F8D308 100%);
}
body {
    margin:0;
    padding:0;
    font-family:'Inter', sans-serif;
    background:#000;
    color:#fff;
}
.glass-card{
    background:rgba(255,255,255,0.03);
    backdrop-filter:blur(15px);
    border:4px solid #E31B23;
}
.btn-ganho{
    background:var(--gold-gradient);
    color:#000;
    font-weight:900;
}
.botao-escondido{
    display:none;
}
</style>
</head>

<body>

<div class="min-h-screen flex items-center justify-center p-6">
  <div class="max-w-3xl w-full">
    <div class="glass-card p-12 rounded-[5rem] text-center shadow-2xl relative">

      <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-red-600 px-8 py-2 rounded-full font-black uppercase text-xs">
      SAIBA COMO VERIFICAR
      </div>

      <h2 class="text-4xl md:text-5xl font-black text-red-600 italic uppercase mb-12 mt-6">
        ASSISTA ANTES DE CONTINUAR !!
      </h2>

      <!-- ðŸ”¥ VÃDEO INCORPORADO -->
      <div class="w-full rounded-lg overflow-hidden mb-12">
        <div style="position:relative;padding-top:56.25%;">
          <iframe 
            src="https://scripts.converteai.net/fe1e87df-6c9f-4cb2-8c29-b7f05e8afcab/players/6992fb448f7f5267ea0df918/v4/embed.html"
            style="position:absolute;top:0;left:0;width:100%;height:100%;border:none;"
            allow="autoplay; fullscreen"
            allowfullscreen>
          </iframe>
        </div>
      </div>

      <!-- ðŸ”’ BOTÃƒO INVISÃVEL INICIALMENTE -->
      <button id="btnDelay"
        onclick="window.location.href='payment.html'"  class="botao-escondido w-full py-8 btn-ganho rounded-[3rem] text-2xl uppercase shadow-xl hover:scale-105 transition-all">
        VERIFICAR CONTA AGORA
      </button>

    </div>
  </div>
</div>

<!-- Script do SmartPlayer -->
<script src="https://scripts.converteai.net/lib/js/smartplayer-wc/v4/smartplayer.js" async></script>

<!-- â³ SCRIPT PARA EXIBIR APÃ“S 3:40 -->
<script>
document.addEventListener("DOMContentLoaded", function() {

    const botao = document.getElementById("btnDelay");
    const tempoDelay = 220000; // 3 minutos e 40 segundos em milissegundos

    setTimeout(function() {
        botao.style.display = "block";
        botao.classList.add("animate-bounce");
    }, tempoDelay);

});
</script>

</body>
</html>
