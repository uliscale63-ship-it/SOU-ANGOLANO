  --angola-yellow: #F8D308;
  --angola-black: #000000;
  --gold-gradient: linear-gradient(135deg, #F8D308 0%, #D4AF37 50%, #F8D308 100%);
}
body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  overflow-x: hidden;
  font-family: 'Inter', sans-serif;
  background-color: var(--angola-black);
  color: #ffffff;
}
* {
  box-sizing: border-box;
  max-width: 100%;
}
.container {
  width: 100%;
  padding: 10px;
}
.bg-angola-red { background-color: var(--angola-red); }
.text-angola-yellow { color: var(--angola-yellow); }
.text-angola-red { color: var(--angola-red); }
.border-angola-yellow { border-color: var(--angola-yellow); }
.border-angola-red { border-color: var(--angola-red); }
.glass-card {
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.1);
}
.gold-glow {
  box-shadow: 0 0 30px rgba(248, 211, 8, 0.3);
  border: 2px solid var(--angola-yellow);
}
.samakaka-pattern {
  position: absolute;
  inset: 0;
  opacity: 0.05;
  background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='1' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
  pointer-events: none;
}
.notificacao-ganhador {
  animation: slideInRight 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
  background: #111;
  border-left: 4px solid var(--angola-yellow);
  padding: 12px 20px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 8px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.5);
}
@keyframes slideInRight {
  from { transform: translateX(100%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}
@keyframes moneyFall {
  0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}
.notas-saque {
  position: fixed;
  pointer-events: none;
  z-index: 1000;
  animation: moneyFall 3s linear forwards;
  color: var(--angola-yellow);
  font-weight: 900;
}
.opcao-deposito.selecionado {
  border-color: var(--angola-yellow);
  background: rgba(248, 211, 8, 0.1);
}
.opcao-deposito {
  cursor: pointer;
  border: 2px solid #222;
  padding: 20px;
  border-radius: 20px;
  background: #111;
  transition: all 0.2s;
}
.btn-ganho {
  background: var(--gold-gradient);
  box-shadow: 0 4px 15px rgba(248, 211, 8, 0.4);
  border-bottom: 4px solid #b39700;
  transition: all 0.1s active;
}
.btn-ganho:active {
  transform: translateY(2px);
  border-bottom: 2px solid #b39700;
}
</style>
