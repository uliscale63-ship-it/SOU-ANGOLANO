<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOU ANGOLANO - Conhecimento vale Ouro</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root {
    --gold-gradient: linear-gradient(135deg, #F8D308 0%, #D4AF37 50%, #F8D308 100%);
}
body {
    margin:0;
    padding:0;
    font-family:'Inter', sans-serif;
    background:#000;
    color:#fff;
}
.glass-card{
    background:rgba(255,255,255,0.03);
    backdrop-filter:blur(15px);
    border:none;
    padding:0;
    display:flex;
    justify-content:center;
    align-items:center;
}
.btn-ganho{
    background:var(--gold-gradient);
    color:#000;
    font-weight:900;
}
.botao-escondido{
    display:none;
}

/* VIDEO AJUSTADO COM MARGEM LATERAL */
.video-full{
    width:95%; /* um pouco menor para não colar nas laterais */
    max-width:1200px;
    height:85vh; /* um pouco menor que antes */
    margin:0 auto;
}
.video-full iframe{
    width:100%;
    height:100%;
    border:none;
    border-radius:1rem;
    display:block;
}
</style>
</head>

<body class="flex flex-col items-center justify-start">

    <!-- TEXTO CENTRALIZADO NO TOPO -->
    <h2 class="text-4xl md:text-6xl font-black text-red-600 italic uppercase text-center mt-6 mb-6">
        ASSISTA ANTES DE CONTINUAR
    </h2>

    <div class="w-full flex justify-center">
        <div class="glass-card rounded-[3rem] shadow-2xl">

            <!-- VIDEO -->
            <div class="video-full">
                <iframe 
                  src="https://scripts.converteai.net/fe1e87df-6c9f-4cb2-8c29-b7f05e8afcab/players/6992fb448f7f5267ea0df918/v4/embed.html"
                  allow="autoplay; fullscreen"
                  allowfullscreen>
                </iframe>
            </div>

        </div>
    </div>

    <!-- BOTÃO INVISÍVEL -->
    <button id="btnDelay"
      onclick="window.location.href='payment.html'"
      class="botao-escondido w-full max-w-3xl py-8 btn-ganho rounded-[3rem] text-2xl uppercase shadow-xl hover:scale-105 transition-all mt-6">
      VERIFICAR CONTA AGORA
    </button>

<script src="https://scripts.converteai.net/lib/js/smartplayer-wc/v4/smartplayer.js" async></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const botao = document.getElementById("btnDelay");
    const tempoDelay = 220000; // 3 minutos e 40 segundos

    setTimeout(function() {
        botao.style.display = "block";
        botao.classList.add("animate-bounce");
    }, tempoDelay);
});
</script>

</body>
</html>
